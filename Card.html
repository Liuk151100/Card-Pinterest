<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Card Pinterest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="Card">
        <img src="/asset/Card.png" alt="Westwing image">

        <div class="HeaderButton">

            <button class="SaveButton">
                Save
            </div>

        

        <div class="FooterButton">

            <button class="LinkButton">
                Westwing
            </button>

            <button class="CircleButton" id="ShareButton">
                <img src="/asset/Share button.png" alt="Share button">
            </button>

            <button class="CircleButton" id="MoreOptionsButton">
                <img src="/asset/More options button.png" alt="More options button">
            </button>

        </div>

    </div>

</body>

</html>
